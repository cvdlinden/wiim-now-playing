<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resolution testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="scss/res.scss">

</head>

<body>

    <div id="wnpApp">

        <div class="wnpContainer">

            <div class="wnpMediaInfo">
                <div>
                    <h2>INFO</h2>
                </div>
            </div>

            <div class="wnpAlbumArt">
                <div>
                    <img id="albumArt" src="img/fake-album-1.jpg" alt="Album art">
                </div>
            </div>

            <div class="wnpFooter">
                <div>
                    FOOTER</div>
            </div>

        </div>

    </div>

    <!-- Temp media queries -->
    <div id="wnpMedia">
        <div class="bp-xs">XS</div>
        <div class="bp-sm">SM</div>
        <div class="bp-md">MD</div>
        <div class="bp-lg">LG</div>
        <div class="bp-xl">XL</div>
        <div class="bp-xxl">XXL</div>
        <div class="bp-1080">1080p</div>
        <div class="bp-1440">1440p</div>
        <div class="bp-4k">4K</div>
        <div>---</div>
        <div class="bp-p1">Pix 1</div>
        <div class="bp-p2">Pix 2</div>
        <div class="bp-p3">Pix 3</div>
        <div class="bp-p4">Pix 4</div>
    </div>

</body>
