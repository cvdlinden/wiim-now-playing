<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resolution testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

<body>

    <div id="wnpApp">

        <div class="wnpContainer">

            <div class="wnpMediaInfo">
                <div>
                    <h1>INFO</h1>
                    <h2>Heading 2</h2>
                    <h3>Heading 3</h3>
                    <h4>Heading 4</h4>
                    <div>Div text</div>
                    <p>Paragraph text. Luctor et Emergo</p>
                    <div>Icons: <i class="bi bi-arrows"></i> <i class="bi bi-textarea-resize"></i> <i

                </div>
            </div>

            <div class="wnpAlbumArt">
                <div class="rounded">
                    <img id="albumArt" class="rounded" src="img/fake-album-1.jpg" alt="Album art">

            <div class="wnpFooter">

        <div class="bp-1080">1080p</div>
        <div class="bp-1440">1440p</div>
        <div class="bp-4k">4K</div>
        <div>---</div>
        <div class="bp-p1">DPR 1</div>
        <div class="bp-p2">DPR 2</div>
        <div class="bp-p3">DPR 3</div>
        <div class="bp-p4">DPR 4</div>
        <div>---</div>
